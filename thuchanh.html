<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh</title>
  <link rel="stylesheet" href="luyentap/thuchanh].css">

</head>
<body>
<div id="header">
<h2>Register</h2>
</div>
<div id="page">
  <form>
  <label for="username">Username: </label>
  <input type="text" id="username" onblur="checkUsername()" />
  <div id="feedback1"></div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" onblur="checkPassword() ">
    <div id="feedback3"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword2" onblur="matchPassword()">
    <div id="feedback2"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">E-mail:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <!--    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->

  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms of Service</a></label>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
<!--    <div>-->
      <p>Already a member? <a href="#">Login here</a></p>
<!--    </div>-->

  </form>
</div>
<script src="index.js"></script>
</body>
</html>
